  <body>
    <script>
      //
      class Node {
        constructor(root) {
          this.data = root;
          this.left = null;
          this.right = null;
        }
      }

      class Tree {
        constructor() {
          this.root = null;
        }
        buildTree(array) {
          const arr = removeDupl(array).sort((a, b) => a - b);
          const start = 0;
          const end = arr.length - 1;
          const mid = Math.floor((start + end) / 2);

          function recBuilding(array, start, end) {
            if (start > end) return null;
            const mid = Math.floor((start + end) / 2);
            const root = new Node(arr[mid]);

            root.left = recBuilding(arr, start, mid - 1);
            root.right = recBuilding(arr, mid + 1, end);

            return root;
          }
          const finalTree = recBuilding(arr, start, end);
          prettyPrint(finalTree);
          this.root = finalTree;
          return finalTree;
        }

        insert(value) {
          function insertRec(root, value) {
            if (root == null) {
              root = new Node(value);
              return root;
            }

            if (value < root.data) {
              root.left = insertRec(root.left, value);
            } else if (value > root.data) {
              root.right = insertRec(root.right, value);
            }

            return root;
          }
          const updatedTree = insertRec(this.root, value);
          prettyPrint(updatedTree);
        }

        // delete function, written with help
        delete(value) {
          function deleteRec(root, value) {
            if (root === null) {
              return null;
            }

            // return the code to be deleted
            if (root.data > value) {
              root.left = deleteRec(root.left, value);
              return root;
            } else if (root.data < value) {
              root.right = deleteRec(root.right, value);
              return root;
            }

            // root = node to be deleted
            // if one of the children == null
            if (root.left === null) {
              let temp = root.right;
              root = null;
              return temp;
            } else if (root.right === null) {
              let temp = root.left;
              root = null;
              return temp;
            } else {
              let parent = root;
              let succ = root.right;

              // find the successer
              while (succ.left !== null) {
                parent = succ;
                succ = succ.left;
              }

              // move the rest of the nodes (after successor)
              if (parent !== root) {
                parent.left = succ.right;
              } else {
                parent.right = succ.right;
              }

              // assign a successor's value to the deleted (=root) element
              root.data = succ.data;

              succ = null;
              return root;
            }
          }

          const updated = deleteRec(this.root, value);
          prettyPrint(updated);
        }

        // Write a find(value) function that returns the node with the given value.
        find(value) {
          let current = this.root;
          while (current !== null) {
            if (value == current.data) {
              return current;
            } else if (value > current.data) {
              current = current.right;
            } else if (value < current.data) {
              current = current.left;
            } else {
              return null;
            }
          }
        }

        //levelOrder(callback)
        levelOrder(callback) {
          let current = this.root;
          let queue = [current];
          let finalArr = [];

          while (queue.length !== 0) {
            finalArr.push(current.data);
            if (current.left !== null) {
              queue.push(current.left);
            }
            if (current.right !== null) {
              queue.push(current.right);
            }
            queue.shift();
            current = queue[0];
          }

          if (callback == null) {
            return finalArr;
          } else {
            finalArr.map((arr) => {
              return callback(arr);
            });
          }
        }

        // inOrder(callback), preOrder(callback), and postOrder(callback)
        preOrder(callback) {
          let current = this.root;
          let finalArr = [];

          function preOrderRec(currentRoot) {
            if (currentRoot == null) {
              return;
            }
            finalArr.push(currentRoot.data);
            preOrderRec(currentRoot.left);
            preOrderRec(currentRoot.right);
          }

          preOrderRec(current);

          if (callback == null) {
            return finalArr;
          } else {
            finalArr.map((arr) => {
              return callback(arr);
            });
          }
        }

        postOrder(callback) {
          let current = this.root;
          let finalArr = [];

          function postOrderRec(currentRoot) {
            if (currentRoot == null) {
              return;
            }
            postOrderRec(currentRoot.left);
            postOrderRec(currentRoot.right);
            finalArr.push(currentRoot.data);
          }

          postOrderRec(current);

          if (callback == null) {
            return finalArr;
          } else {
            finalArr.map((arr) => {
              return callback(arr);
            });
          }
        }

        inOrder(callback) {
          let current = this.root;
          let finalArr = [];

          function inOrderRec(currentRoot) {
            if (currentRoot == null) {
              return;
            }
            inOrderRec(currentRoot.left);
            finalArr.push(currentRoot.data);
            inOrderRec(currentRoot.right);
          }

          inOrderRec(current);

          if (callback == null) {
            return finalArr;
          } else {
            finalArr.map((arr) => {
              return callback(arr);
            });
          }
        }

        depth(value) {
          let current = this.root;
          let count = 0;
          if (value == current.data) {
            return 0;
          }
          while (current !== null) {
            if (value == current.data) {
              return count;
            } else if (value > current.data) {
              current = current.right;
              count += 1;
            } else if (value < current.data) {
              current = current.left;
              count += 1;
            } else {
              return null;
            }
          }
        }

        height(value) {
          if (value == null) {
            return null;
          }
          let node = this.find(value);

          function heightRec(current) {
            if (current == null) {
              return 0;
            } else {
              const left_height = heightRec(current.left);
              const right_height = heightRec(current.right);

              return Math.max(left_height, right_height) + 1;
            }
          }
          const height = heightRec(node);

          return height - 1;
        }

        isBalanced() {
          const current = this.root;
          let left_height = 0;
          let right_height = 0;
          if (current.left !== null) {
            left_height = this.height(current.left.data);
          }
          if (current.right !== null) {
            right_height = this.height(current.right.data);
          }
          const difference = Math.abs(left_height - right_height);
          if (difference > 1) {
            return false;
          } else {
            return true;
          }
        }
        // rebalance() {
        //   const current = this.root;

        // }

        //
      }

      function prettyPrint(node, prefix = '', isLeft = true) {
        if (node === null) {
          return;
        }
        if (node.right !== null) {
          prettyPrint(
            node.right,
            `${prefix}${isLeft ? '│   ' : '    '}`,
            false
          );
        }
        console.log(`${prefix}${isLeft ? '└── ' : '┌── '}${node.data}`);
        if (node.left !== null) {
          prettyPrint(node.left, `${prefix}${isLeft ? '    ' : '│   '}`, true);
        }
      }

      function removeDupl(arr) {
        let uniqueArr = [];
        for (i = 0; i < arr.length; i++) {
          if (!uniqueArr.includes(arr[i])) {
            uniqueArr.push(arr[i]);
          }
        }
        return uniqueArr;
      }

    </script>
